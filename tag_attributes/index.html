<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <!-- link element (emmet link) -->
  <link rel="stylesheet" href="main.css">
  <div>this is demo</div>

  <!-- image element(emmet-img) -->
  <img src="car.jpg" alt="a rally car">

  <!-- anchor element(emmet-a,target="_blank" for another tab) -->
  <p class="car">
  <a href="https://www.ford.com/cars/mustang/" target="_blank">open mustang website</a>
  </p>
  <!-- paragraph element(emmet-p,happiness is a class that
  that effects will only come for things of class happiness
  in css it should always preceed with".") -->
  <p class="happiness">a class file</p>
</body>
</html>
